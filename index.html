<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Controller</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./stylesheets/style.css">
  </head>
  <body ng-app="app" ng-controller="RootCtrl as root" class="body-controller">
    <div class="login js-login-form u-hide">
      <div class="login__inner">
        <img class="login__logo" src="./assets/images/vjt.png">
        <input class="c-input__text login__textarea js-login-textarea" type="text" placeholder="Please type your Tumblr account name.">
        <button class="c-button login__button js-login-button">Enter</button>
      </div>
    </div>
    <div class="main js-controller u-hide">
      <section class="main__heading-wrap">
        <h1 class="main__heading">VJ Tumblr ver.1.0.1</h1>
        <div class="main__heading-action">
          <button class="js-logout-button">Exit</button>
        </div>
      </section>
      <section class="monitor u-clearfix">
        <section class="monitor__item channel-a">
          <h2 class="c-heading">Ch.A</h2>
          <div class="c-frame c-aspect-ratio c-aspect-ratio__16-9 channel-a__image-wrap">
            <div class="c-aspect-ratio__inner">
              <img src="./assets/images/blank_image.svg" class="channel-a__image">
            </div>
          </div>
          <div class="channel__control">
            <span class="c-button c-button--primary channel-a__cue-button">Cue</span>
            <span class="c-button c-button--secondary channel-a__clear-button">Clear</span>
            <div class="channel__tags channel-a__tags"></div>
          </div>
        </section>
        <section class="monitor__item master">
          <h2 class="c-heading">Master</h2>
          <div class="c-frame c-aspect-ratio c-aspect-ratio__16-9 master__image-wrap">
            <div class="c-aspect-ratio__inner">
              <div class="master__image-wrap--a">
                <img src="./assets/images/blank_image.svg" class="master__image--a">
              </div>
              <div class="master__image-wrap--b">
                <img src="./assets/images/blank_image.svg" class="master__image--b">
              </div>
              <div class="master__text c-aspect-ratio__table">
                <div class="master__text-inner color-white-500">
                </div>
              </div>
              <div class="master__black">
              </div>
              <div class="master__white">
              </div>
            </div>
          </div>
          <div class="fader">
            <div>
              <input id="fader__ab" type="range" max="100" min="0" value="0" class="c-input__range fader__ab-range">
            </div>
            <div>
              <input id="fader__bw" type="range" max="100" min="-100" value="0" class="c-input__range">
            </div>
          </div>
        </section>
        <section class="monitor__item channel-b">
          <h2 class="c-heading">Ch.B</h2>
          <div class="c-frame c-aspect-ratio c-aspect-ratio__16-9 channel-b__image-wrap">
            <div class="c-aspect-ratio__inner">
              <img src="./assets/images/blank_image.svg" class="channel-b__image">
            </div>
          </div>
          <div class="channel__control">
            <span class="c-button c-button--primary channel-b__cue-button">Cue</span>
            <span class="c-button c-button--secondary channel-b__clear-button">Clear</span>
            <div class="channel__tags channel-b__tags"></div>
          </div>
        </section>
      </section>
      <div class="resources-and-tags">
        <section class="tags">
          <h2 class="c-heading">Tags</h2>
          <div class="c-frame tags__items-wrap">
            <div class="tags__input-search-wrap">
              <input type="text" class="c-input__text tags__input-search" placeholder="Search">
            </div>
            <div class="sk-wave tags__items-loading c-loading">
              <div class="sk-rect sk-rect1"></div>
              <div class="sk-rect sk-rect2"></div>
              <div class="sk-rect sk-rect3"></div>
              <div class="sk-rect sk-rect4"></div>
              <div class="sk-rect sk-rect5"></div>
              <div class="c-loading-text">Analyzing...</div>
            </div>
          </div>
        </section>
        <section class="resources">
          <h2 class="c-heading">Resources</h2>
          <div class="c-frame resources__items-wrap u-clearfix">
            <ul class="u-clearfix c-tab__list">
              <li class="c-tab__list-item">
                <a href="#images" class="c-tab__button c-tab__button--active">Images</a>
              </li>
              <li class="c-tab__list-item">
                <a href="#text" class="c-tab__button">Text</a>
              </li>
              <li class="c-tab__list-item">
                <a href="#comment" class="c-tab__button">Comment</a>
              </li>
            </ul>
            <div id="images" class="resources__image">
              <div class="resources__description">Please select a tag.</div>
              <div class="resources__items">
              </div>
            </div>
            <div id="text" class="resources__text u-hide">
              <div class="resources__text-preview">
                <div class="c-frame c-aspect-ratio c-aspect-ratio__16-9 resources__text-preview-frame">
                  <div class="c-aspect-ratio__inner">
                    <div class="c-aspect-ratio__table">
                      <div class="resources__text-preview-text color-white-500"></div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="resources__text-controll">
                <input type="text" class="c-input__text resources__text-input-text" placeholder="Type text">
                <label for="resources__text-font" class="c-input__select">
                  <select name="" id="resources__text-font">
                    <option value="source-code-pro" selected>Source Code Pro</option>
                    <option value="open-sans">Open Sans</option>
                    <option value="slabo">Slabo</option>
                    <option value="raleway">Raleway</option>
                    <option value="dosis">Dosis</option>
                    <option value="lobster">Lobster</option>
                    <option value="arvo">Arvo</option>
                    <option value="inconsolata">Inconsolata</option>
                    <option value="play">Play</option>
                    <option value="passion-one">Passion One</option>
                    <option value="pacifico">Pacifico</option>
                    <option value="bangers">Bangers</option>
                    <option value="amatic-sc">Amatic SC</option>
                    <option value="fredoka-one">Fredoka One</option>
                    <option value="fugaz-one">Fugaz One</option>
                    <option value="audiowide">Audiowide</option>
                    <option value="press-start-2p">Press Start 2P</option>
                    <option value="unifrakturcook">UnifrakturCook</option>
                  </select>
                  <i class="material-icons">keyboard_arrow_down</i>
                </label>
                <label for="resources__text-color" class="c-input__select">
                  <select name="" id="resources__text-color">
                    <option value="white" selected>White</option>
                    <option value="black">Black</option>
                    <option value="red">Red</option>
                    <option value="pink">Pink</option>
                    <option value="purple">Purple</option>
                    <option value="deep-purple">Deep Purple</option>
                    <option value="indigo">Indigo</option>
                    <option value="light-blue">Light Blue</option>
                    <option value="cyan">Cyan</option>
                    <option value="teal">Teal</option>
                    <option value="green">Green</option>
                    <option value="light-green">Light Green</option>
                    <option value="lime">Lime</option>
                    <option value="yellow">Yellow</option>
                    <option value="amber">Amber</option>
                    <option value="orange">Orange</option>
                    <option value="deep-orange">Deep Orange</option>
                    <option value="brown">Brown</option>
                    <option value="grey">Grey</option>
                    <option value="blue-grey">Blue Grey</option>
                  </select>
                  <i class="material-icons">keyboard_arrow_down</i>
                </label>
                <a class="c-button c-button--secondary resources__text-save-button"><i class="material-icons">done</i>Saved</a>
                <label class="resources__text-input-range__label">Opacity</label>
                <input type="range" id="fader__text-opacity" max="100" min="0" value="0" class="c-input__range resources__text-input-range">
              </div>
            </div>
            <div id="comment" class="resources__comment u-hide">
              <div class="resources__comment-form">
                <div class="resources__comment-textfield">
                  <input type="text" class="c-input__text js-comment-textfield" placeholder="Type twitter trend word.">
                </div>
                <div>
                  <button class="c-button js-comment-submit-button">Search</button>
                </div>
              </div>
              <input type="range" id="js-comment-opacity" max="100" min="0" value="100" class="c-input__range resources__text-input-range">
              <table class="resources__comment-stream js-comment-stream">
              </table>
            </div>
          </div>
        </section>
      </div>
    </div>
    <script type="text/javascript" src="./javascripts/controller.js"></script>
    <script type="text/javascript" src="./javascripts/tumblrposts.js"></script>
    <script type="text/javascript" src="./javascripts/twitter.js"></script>
  </body>
</html>
